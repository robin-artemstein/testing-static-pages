<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Babylon.js Slider and Text Field Example</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body { margin: 0; }
        #renderCanvas { width: 100%; height: 550px; touch-action: none; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        var createScene = function () {
            // This creates a basic Babylon Scene object (non-mesh)
            const scene = new BABYLON.Scene(engine);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            //Load external GLB model from GitHub
                BABYLON.SceneLoader.ImportMeshAsync("", "https://raw.githubusercontent.com/robin-artemstein/testing-static-pages/main/", "bullet-for-assult-2025-11-7-1.glb", scene).then((result) => {
                    // Retrieve the loaded model (assuming the model is the first root node)
                    const model = result.meshes[0];

                    // Setting coordinate position for loaded model, for instance, move it to (x: -0.25, y: -01, z: 0)
                    model.position = new BABYLON.Vector3(0.1, 0.1, 0);

                    // Optional: Setting scaling ratio for the loaded model (if the model is too small or too large)
                    model.scaling = new BABYLON.Vector3(0.25, 0.25, 0.25); // Setting the scaling ratio

                    // Optional: Setting rotation for the loaded model (in radians)
                    model.rotation = new BABYLON.Vector3(0, Math.PI / 1, 0); // Rotate 90 degrees along the Y-axis.
                }).catch((error) => {
                    console.error("Model loading failed:", error);
                });
            // Create default camera and light in the scene
            scene.createDefaultCameraOrLight(true, true, true);
            scene.createDefaultEnvironment();
            const camera = scene.activeCamera;
            if (camera && camera instanceof BABYLON.ArcRotateCamera) {
                // Use safely the unique feature for ArcRotateCamera...
                camera.alpha = - Math.PI / 2;
                camera.beta = Math.PI / 2;
                camera.radius = 1.5;
                // Limit Zooming speed for mouse
                camera.wheelPrecision = 0.005;
                camera.wheelDeltaPercentage = 0.005;
                // Limit zooming speed for touch devices
                camera.pinchPrecision = 0.005;
                camera.pinchDeltaPercentage = 0.005;
                // Limit panning speed for both of mouse and touch devices
                // Panning speed setting, smaller means faster panning and larger means slower panning
                camera.panningSensibility = 5000;// Panning speed setting, smaller means faster panning
            } else {
            console.error("The activeCamera does not support ArcRotateCamera...");
            }

            // Create the GUI
            const advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

            // Create a stack panel to hold the controls vertically
            const stackPanel = new BABYLON.GUI.StackPanel();
            stackPanel.width = "95%";
            stackPanel.left = "3%";
            stackPanel.top = "30%";
            stackPanel.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
            stackPanel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;
            advancedTexture.addControl(stackPanel);

            // Create the text block for the integer number display
            const textBlockInteger = new BABYLON.GUI.TextBlock();
            textBlockInteger.textHorizontalAlignment = BABYLON.GUI.TextBlock.HORIZONTAL_ALIGNMENT_LEFT;
            textBlockInteger.paddingLeft = "50px";
            textBlockInteger.paddingBottom = "1px";
            textBlockInteger.text = "Unsheathe / Sheathe";
            textBlockInteger.color = "white";
            textBlockInteger.fontSize = 24;
            textBlockInteger.height = "50px";
            stackPanel.addControl(textBlockInteger);

            // Create the horizontal slider GUI for the integer number switch
            const sliderInteger = new BABYLON.GUI.Slider();
            sliderInteger.thumbColor = "blue";
            sliderInteger.minimum = 0;
            sliderInteger.maximum = 100;
            sliderInteger.value = 0;
            sliderInteger.height = "20px";
            sliderInteger.width = "95%";
            sliderInteger.isVertical = false; // Ensure horizontal
            sliderInteger.isPointerBlocker = true; // Ensure the slider captures pointer (mouse/touch) events
            stackPanel.addControl(sliderInteger);

            // Update the text block when slider value changes the integer number
            sliderInteger.onValueChangedObservable.add(function (value) {
                let textNumber = Math.round(value)
                console.log(textNumber + " is " + typeof textNumber);
            });

            // Create the text block for the decimal number display
            const textBlockDecimal = new BABYLON.GUI.TextBlock();
            textBlockDecimal.textHorizontalAlignment = BABYLON.GUI.TextBlock.HORIZONTAL_ALIGNMENT_LEFT;
            textBlockDecimal.paddingLeft = "50px";
            textBlockDecimal.text = "Zoom";
            textBlockDecimal.color = "white";
            textBlockDecimal.fontSize = 24;
            textBlockDecimal.height = "50px";
            stackPanel.addControl(textBlockDecimal);

            // Create the horizontal slider GUI for the decimal number switch
            const sliderDecimal = new BABYLON.GUI.Slider();
            sliderDecimal.thumbColor = "blue";
            sliderDecimal.minimum = 0;
            sliderDecimal.maximum = 1;
            sliderDecimal.value = 0;
            sliderDecimal.height = "20px";
            sliderDecimal.width = "95%";
            sliderDecimal.isVertical = false; // Ensure horizontal
            sliderDecimal.isPointerBlocker = true; // Ensure the slider captures pointer (mouse/touch) events
            stackPanel.addControl(sliderDecimal);

            // Update the text block when slider value changes the decimal number
            sliderDecimal.onValueChangedObservable.add(function (value) {
                // 'value' is a number between 0 (left) and 1 (right), based on our minimum/maximum.
                // We need to map this simple 0-to-1 range to the client's desired range of 1.5 down to 0.5.
                // The formula for this mapping is:
                // New Value = Max Range + (Slider Value * (Min Range - Max Range))
                // New Value = 1.5 + (value * (0.5 - 1.5))
                // New Value = 1.5 + (value * -1)
                const mappedValue = 1.5 + (value * -1);
                // Print the variable mappedValue at the console
                console.log(mappedValue + " is " + typeof mappedValue);
            });

            // Create the text block for the dummy display
            const textBlockDummy = new BABYLON.GUI.TextBlock();
            textBlockDummy.textHorizontalAlignment = BABYLON.GUI.TextBlock.HORIZONTAL_ALIGNMENT_LEFT;
            textBlockDummy.paddingLeft = "50px";
            textBlockDummy.text = "Pan";
            textBlockDummy.color = "white";
            textBlockDummy.fontSize = 24;
            textBlockDummy.height = "50px";
            stackPanel.addControl(textBlockDummy);

            // Create the horizontal slider GUI for the integer number switch
            const sliderDummy = new BABYLON.GUI.Slider();
            sliderDummy.thumbColor = "blue";
            sliderDummy.minimum = 0;
            sliderDummy.maximum = 100;
            sliderDummy.value = 0;
            sliderDummy.height = "20px";
            sliderDummy.width = "95%";
            sliderDummy.isVertical = false; // Ensure horizontal
            sliderDummy.isPointerBlocker = true; // Ensure the slider captures pointer (mouse/touch) events
            stackPanel.addControl(sliderDummy);

            // Update the text block when slider value changes the integer number
            sliderDummy.onValueChangedObservable.add(function (value) {
                let textNumber = Math.round(value)
                console.log(textNumber + " is " + typeof textNumber);
            });

            return scene;
};

        var scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize the engine on window resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
